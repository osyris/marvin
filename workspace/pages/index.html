<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cluster One</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { 
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #0a0a0a;
  color: white; 
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.bg {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: radial-gradient(ellipse at 30% 20%, rgba(79,172,254,0.15), transparent 60%),
              radial-gradient(ellipse at 70% 80%, rgba(0,242,254,0.1), transparent 60%);
  z-index: 0;
}
.card {
  position: relative; z-index: 1;
  background: rgba(255,255,255,0.03);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 24px;
  padding: 48px;
  max-width: 520px;
  width: 90%;
  text-align: center;
  animation: fadeIn 1s ease;
}
@keyframes fadeIn { from { opacity:0; transform: translateY(30px); } to { opacity:1; transform: translateY(0); } }
h1 { 
  font-size: 2.5em; margin-bottom: 8px; 
  background: linear-gradient(135deg, #4facfe, #00f2fe); 
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
}
.subtitle { color: rgba(255,255,255,0.4); margin-bottom: 40px; font-size: 1.1em; }
.stats { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 32px; }
.stat { 
  background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.06);
  border-radius: 16px; padding: 24px; transition: transform 0.2s;
}
.stat:hover { transform: translateY(-2px); }
.stat-value { font-size: 2em; font-weight: 700; color: #4facfe; }
.stat-label { font-size: 0.8em; color: rgba(255,255,255,0.4); margin-top: 4px; letter-spacing: 0.05em; text-transform: uppercase; }
.footer { margin-top: 32px; color: rgba(255,255,255,0.2); font-size: 0.85em; }
.pulse { display: inline-block; width: 8px; height: 8px; background: #00f2fe; border-radius: 50%; margin-right: 8px; animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
</style>
</head>
<body>
<div class="bg"></div>
<div class="card">
  <h1>Cluster One</h1>
  <p class="subtitle">Building the AI-First Future</p>
  <div class="stats">
    <div class="stat"><div class="stat-value" id="tasks">8</div><div class="stat-label">Tasks</div></div>
    <div class="stat"><div class="stat-value" id="ideas">5</div><div class="stat-label">Content Ideas</div></div>
    <div class="stat"><div class="stat-value" id="days">17</div><div class="stat-label">Days to Bali</div></div>
    <div class="stat"><div class="stat-value" id="agents">1</div><div class="stat-label">AI Agents</div></div>
  </div>
  <div class="footer"><span class="pulse"></span>Marvin is online</div>
</div>
<script>
// Countdown to Bali (March 2, 2026)
const bali = new Date('2026-03-02T00:00:00+02:00');
function updateDays() {
  const now = new Date();
  const diff = Math.ceil((bali - now) / (1000 * 60 * 60 * 24));
  document.getElementById('days').textContent = Math.max(0, diff);
}
updateDays();
setInterval(updateDays, 60000);
</script>
</body>
</html>
